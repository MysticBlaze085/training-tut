<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div *ngFor="let input of inputs" class="form-row">
            <app-dynamic-form-input [inputs]="input" [form]="form"></app-dynamic-form-input>
        </div>

        <div class="form-row">
            <button type="submit" [disabled]="!form.valid">Save</button>
        </div>
    </form>

    <div *ngIf="payLoad" class="form-row"><strong>Saved the following values</strong><br />{{ payLoad }}</div>
</div>
