<ng-container [formGroup]="form" *ngIf="form">
    <div [ngSwitch]="inputs.controlType">
        <ng-container *ngSwitchCase="'textbox'">
            <mat-form-field class="w-100 mb-2" appearance="fill" [ngClass]="classChanges">
                <input
                    matInput
                    [formControlName]="inputs.key"
                    [id]="inputs.key"
                    [type]="inputs.type"
                    [errorStateMatcher]="matcher"
                    [placeholder]="inputs.label"
                />
                <mat-error *ngIf="form.get(inputs.key).invalid && (form.get(inputs.key).dirty || form.get(inputs.key).touched)">
                    {{ inputs.errorMessage }}
                </mat-error>
            </mat-form-field>
        </ng-container>
    </div>
</ng-container>
