<div class="h-100 d-flex flex-column align-items-center justify-content-center" *ngIf="inputs.length">
    <mat-card class="p-5 w-50" color="accent">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div *ngFor="let input of inputs" [ngClass]="class">
                <app-dynamic-form-input [inputs]="input" [form]="form" [ngClass]="class"></app-dynamic-form-input>
            </div>

            <div [ngClass]="class">
                <button mat-raised-button type="submit" [disabled]="!form.valid" class="w-100" color="primary">
                    {{ buttonText }}
                </button>
            </div>
        </form>
        <mat-card-actions class="text-center">
            <button mat-raised-button color="accent" class="w-100" [routerLink]="['/welcome/login/signup']">Signup</button>
        </mat-card-actions>

        <div *ngIf="payLoad"><strong>Saved the following values</strong><br />{{ payLoad }}</div>
    </mat-card>
</div>
