<mat-tab-group *ngIf="!onGoindTraining">
    <mat-tab label="New Exercise">
        <app-new-training (trainingStart)="onGoindTraining = true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercises">
        <app-past-training></app-past-training>
    </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="onGoindTraining"></app-current-training>
