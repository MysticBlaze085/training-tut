<section class="new-training-container" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="400px">
        <mat-card-title>
            Time to start a workout!
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">
                <div *ngFor="let input of inputs" [ngClass]="class">
                    <app-dynamic-form-input [inputs]="input" [form]="form" [ngClass]="class"></app-dynamic-form-input>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-button>Start</button>
        </mat-card-actions>
    </mat-card>
</section>
